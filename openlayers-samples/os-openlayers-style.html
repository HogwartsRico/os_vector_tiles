<html>
<head>
    <title>Openlayers Vector Tiles - OS Style</title>
    <script src="https://lib.nautoguide.com/moho/master/js/libs/openlayers/ol-debug.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { height: 100%; width :100%; background-color: rgb(158,189,255);}
        #code{  position:absolute; top:10%; left:50%; width:45%;}
    </style>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <img src="../css/logo.svg" class="logo">
    <h2>Openlayers vector tiles OS Style</h2>
</header>
<div id="map"></div>
<script>

    var pixel_metres = function(metres, resolution) {

        return Math.round(metres/resolution).toFixed(1);
    };

    var colour_map = {
        land : {
            outline : {

            },
            fill : {
                water : "rgb(158,189,255)",
                land  : "rgb(255,255,255)",
                urban_region : "#F2E6D4",
                woodland_region :  "rgb(227,242,226)",
                lakes_region : "rgb(228,244,247)",
                foreshore_sand_region : "rgb(255,255,204)",
                foreshore_other_region : "rgb(239,231,189)",
                river_line : "rgb(228,244,247)"
            }
        },
        road: {
            casing: {
                motorway: "rgb(102,102,102)",
                primary: "rgb(119,119,119)",
                a: "rgb(119,119,119)",
                b: "rgb(119,119,119)",
                minor: '#505050',
                other: '#505050'
            },
            fill: {
                motorway: "rgb(153,165,255)",
                motorway_centre: "rgb(255,255,255)",
                primary: "rgb(136,194,152)",
                secondary: '#FFFFFF',
                a: "rgb(255,179,193)",
                b: "rgb(230,210,115)",
                minor: 'rgb(255,255,255)',
                other: 'rgb(255,255,255)'
            },
            label :{
                motorway_junction : {
                    colour: "#36B1D2"
                }
            }
        },
        rail :{
            fill : {
                line : "#BBB"
            }
        }
    };

    var style = function(feature,resolution) {

        //NOTE WELL resolution is metres per pixel
        //Units are in pixels
        var properties = feature.getProperties();
        var fill =  new ol.style.Fill({ color : ''}),
            stroke = new ol.style.Stroke({color : '', width : 1}),
            line_casing_stroke = new ol.style.Stroke({color : '', width : 1}),
            line_fill_stroke = new ol.style.Stroke({color : '', width : 1}),
            line_centre_stroke = new ol.style.Stroke({color : '', width : 1, lineCap : 'butt'}),
            polygon = new ol.style.Style({fill : fill, stroke : stroke}),
            line_casing = new ol.style.Style({stroke : line_casing_stroke, zIndex : 0}),
            line_fill   = new ol.style.Style({stroke : line_fill_stroke, zIndex : 1}),
            line_centre =  new ol.style.Style({stroke : line_centre_stroke, zIndex : 2});

        var style_array = [], length = 0;

        //***** COASTLINE AND LAND
        if (properties.layer == 'world_coast') {
            fill.setColor(colour_map.land.fill.land);
            stroke.setColor(colour_map.land.fill.land);
            style_array[length++] = polygon;
        }

       //** MOTORWAY
        if (properties.layer == 'uk_motorway_overview') {

            line_casing_stroke.setWidth(pixel_metres(500,resolution));
            line_casing_stroke.setColor(colour_map.road.casing.motorway);
            line_fill_stroke.setWidth(pixel_metres(400,resolution));
            line_fill_stroke.setColor(colour_map.road.fill.motorway);

            style_array[length++] = line_casing;
            style_array[length++] = line_fill;
        }

        //* PRIMARY ROAD

        if (properties.layer == 'uk_primary_overview') {

            line_casing_stroke.setWidth(pixel_metres(400,resolution));
            line_casing_stroke.setColor(colour_map.road.casing.primary);
            line_fill_stroke.setWidth(pixel_metres(300,resolution));
            line_fill_stroke.setColor(colour_map.road.fill.primary);

            style_array[length++] = line_casing;
            style_array[length++] = line_fill;
        }

        //* SECONDARY ROAD

        if (properties.layer == 'uk_secondary_overview') {

            line_casing_stroke.setWidth(pixel_metres(200,resolution));
            line_casing_stroke.setColor(colour_map.road.casing.secondary);
            line_fill_stroke.setWidth(pixel_metres(150,resolution));
            line_fill_stroke.setColor(colour_map.road.fill.secondary);

            style_array[length++] = line_casing;
            style_array[length++] = line_fill;
        }
        /** STRATEGI RIVERS
        if (properties.layer == 'strategi_river_line') {

            // LARGE RIVER
            if( [5212,5213,5222].indexOf(properties.CODE !== -1) ) {
                stroke.setWidth(2);
                stroke.setColor(colour_map.land.fill.river_line);
            }

            // SMALL RIVER
            if( [5212,5213,5222].indexOf(properties.CODE !== -1) ) {
                stroke.setWidth(0.8);
                stroke.setColor(colour_map.land.fill.river_line);
            }

            style_array[length++] = line;
        }*/

        return style_array;
    };

    var map = new ol.Map({
        layers: [
            new ol.layer.VectorTile({
                source: new ol.source.VectorTile({
                    format: new ol.format.MVT(),
                    url : 'http://yaxi/vtiles/{z}/{x}/{y}.pbf',
                    //url: 'https://images.tilecache.net/maptiles/vtdev/strategi/{z}/{x}/{y}.pbf',
                    "background-color": colour_map.land.fill.water
                }),
                style: style
            })
        ],
        target: 'map',
        view: new ol.View({
            center: [-150000,7345629],
            zoom: 9
        })
    });
</script>
</body>
</html>
