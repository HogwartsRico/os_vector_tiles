<html>
<head>
    <title>Openlayers Vector Tiles - OS Style</title>
    <script src="https://lib.nautoguide.com/moho/master/js/libs/openlayers/ol-debug.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { height: 100%; width :100%; background-color: rgb(158,189,255);}
        #code{  position:absolute; top:10%; left:50%; width:45%;}
    </style>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <img src="../css/logo.svg" class="logo">
    <h2>Openlayers vector tiles OS Style</h2>
</header>
<div id="map"></div>
<script>

    var stops = function(stop_array) {

        var zoom  = map.getView().getZoom();


    };

    var colour_map = {
        land : {
            outline : {

            },
            fill : {
                water : "rgb(158,189,255)",
                land  : "rgb(242,241,237)",
                urban_region : "#F2E6D4",
                woodland_region :  "rgb(227,242,226)",
                national_park :  "rgb(186,231,169)",
                lakes_region : "rgb(228,244,247)",
                foreshore_sand_region : "rgb(255,255,204)",
                foreshore_other_region : "rgb(239,231,189)",
                river_line : "rgb(228,244,247)"
            }
        },
        road: {
            casing: {
                motorway: "rgb(102,102,102)",
                primary: "rgb(119,119,119)",
                a: "rgb(119,119,119)",
                b: "rgb(119,119,119)",
                minor: '#505050',
                other: '#505050'
            },
            fill: {
                motorway: "rgb(153,165,255)",
                motorway_centre: "rgb(255,255,255)",
                primary: "rgb(136,194,152)",
                secondary: '#FFFFFF',
                a: "rgb(255,179,193)",
                b: "rgb(230,210,115)",
                minor: 'rgb(255,255,255)',
                other: 'rgb(255,255,255)'
            },
            label :{
                motorway_junction : {
                    colour: "#36B1D2"
                }
            }
        },
        rail :{
            fill : {
                line : "#BBB"
            }
        }
    };

    var index_map = {
        "land" : 0,
        "national_park" : 1,
        "woodland" : 2,

        "motorway" : 20,
        "primary" : 25
    };


    var style_maker = function(params) {

        var fill =  new ol.style.Fill({ color : params.fcolor || ''}),
            stroke = new ol.style.Stroke({color : params.scolor || params.fcolor, width : params.width || 1});

        return  new ol.style.Style({fill : fill, stroke : stroke, zIndex : params.zIndex || 0});

    };
    var style = function(feature,resolution) {

        //NOTE WELL resolution is metres per pixel
        //Units are in pixels
        var properties = feature.getProperties();

        var style_array = [], length = 0;

        //* NATIONAL PARK
        if (properties.layer == 'national_park') {
                style_array[length++] = new style_maker({fcolor : colour_map.land.fill.national_park, zIndex : index_map.national_park});
        }

        //***** COASTLINE AND LAND
        if (properties.layer == 'world_coast') {
            style_array[length++] = new style_maker({fcolor : colour_map.land.fill.land, zIndex : index_map.land});
        }
        
       //** MOTORWAY
        if (properties.layer == 'uk_motorway_overview') {
            style_array[length++] = new style_maker({scolor : colour_map.road.casing.motorway, zIndex : index_map.motorway, width : 3});
            style_array[length++] = new style_maker({scolor : colour_map.road.fill.motorway, zIndex : index_map.motorway + 1, width : 2});
        }

        //* PRIMARY ROAD
        if (properties.layer == 'uk_primary_overview') {
            style_array[length++] = new style_maker({scolor : colour_map.road.casing.primary, zIndex : index_map.primary, width : 2});
            style_array[length++] = new style_maker({scolor : colour_map.road.fill.primary, zIndex : index_map.primary + 1, width : 1});
        }

        //* SECONDARY ROAD
        if (properties.layer == 'uk_secondary_overview') {
            style_array[length++] = new style_maker({scolor : colour_map.road.casing.secondary, zIndex : index_map.primary, width : 1});
            style_array[length++] = new style_maker({scolor : colour_map.road.fill.secondary, zIndex : index_map.primary + 1, width : 0.5});
        }



        return style_array;
    };

    var map = new ol.Map({
        layers: [
            new ol.layer.VectorTile({
                source: new ol.source.VectorTile({
                    format: new ol.format.MVT(),
                    url : 'http://yaxi/vtiles/{z}/{x}/{y}.pbf',
                    //url: 'https://images.tilecache.net/maptiles/vtdev/strategi/{z}/{x}/{y}.pbf',
                    "background-color": colour_map.land.fill.water
                }),
                style: style
            })
        ],
        target: 'map',
        view: new ol.View({
            center: [-150000,7345629],
            zoom: 9
        })
    });
</script>
</body>
</html>
