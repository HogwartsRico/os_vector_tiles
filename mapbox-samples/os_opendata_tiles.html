
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nautoguide OS Opendata Style Development</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/mapbox-gl.css" />
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/mapbox-gl-inspect.css" />
  <script src="http://localhost:8080/mapbox-gl.js"></script>
  <script src="os_opendata_style.js"></script>
  <script src="os_roads_style.js"></script>
  <script src="os_buildings_style.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.svg" class="logo">
    <h2>OS Vector Tiles</h2>
  </header>
  <div id="map" class="map"></div>
  <div id="layerList" class="layerList">
    <button class="buttony">OS Style</button>
    <button class="buttony wacky">Wacky Style</button>
  </div>
  <pre id="propertyList"></pre>
  <script>
  var map = new mapboxgl.Map({
    container: 'map',
    hash: true,
    center : [-1.780258,54.554368],
    zoom : 5,
    style: os_road_style
  });
  map.addControl(new mapboxgl.NavigationControl());
  
  var inspect = new MapboxInspect({
    showInspectMap: true,
    showInspectButton: false
  });

  </script>
</body>
</html>
