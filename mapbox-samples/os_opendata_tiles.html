
<!DOCTYPE html>
<html>
<head>
  <title>Ordnance Survey Styled Vector Tiles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nautoguide OS Opendata Style Development</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/mapbox-gl.css" />
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/mapbox-gl-inspect.css" />
  <script src="http://localhost:8080/mapbox-gl.js"></script>
  <script src="os_opendata_style.js"></script>
  <script src="os_roads_style.js"></script>
  <script src="os_buildings_style.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <img src="../css/logo.svg" class="logo">
    <h2>OS Vector Tiles</h2>
  </header>
  <div id="map" class="map"></div>
  <div id="layerList" class="layerList">
    <button id="os_style" class="buttony">OS Style</button>
    <button id="os_roads_style" class="buttony wacky"><em>Wacky</em> Style</button>
    <button id="os_buildings_style" class="buttony"><em>Buildings</em> Style</button>
  </div>
  <pre id="propertyList"></pre>
  <script>
  var map = new mapboxgl.Map({
    container: 'map',
    hash: true,
    center : [-1.780258,54.554368],
    zoom : 5,
    style: os_style
  });
  map.addControl(new mapboxgl.NavigationControl());


  $('#os_style').on('click',           function(){ map.setZoom(9);  map.setStyle(os_style)});
  $('#os_roads_style').on('click',     function(){ map.setZoom(8);  map.setStyle(os_road_style)});
  $('#os_buildings_style').on('click', function(){ map.setZoom(10); map.setStyle(os_buildings_style)});
  </script>
</body>
</html>
